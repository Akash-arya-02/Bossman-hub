{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px 0;
        }

        .chat-container {
            max-width: 500px;
            margin: auto;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
            background-color: #fff;
            display: flex;
            flex-direction: column;
            border: 1px solid #f0f0f0;
        }

        .chat-header {
            background: #222831;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .chat-history {
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: #fdfdfd;
        }

        .chat-history p {
            font-size: 15px;
            padding: 12px 16px;
            border-radius: 20px;
            max-width: 75%;
            word-wrap: break-word;
            margin: 0;
            line-height: 1.4;
        }

        .chat-history .user {
            background-color: #dcf8c6;
            align-self: flex-end;
            text-align: right;
            color: #1a3b16;
        }

        .chat-history .bot {
            background-color: #f1f0f0;
            align-self: flex-start;
            text-align: left;
            color: #333;
        }

        .chat-input {
            display: flex;
            gap: 10px;
            padding: 16px 20px;
            background-color: #f9f9f9;
            border-top: 1px solid #eee;
        }

        .chat-input input[type="text"] {
            flex: 1;
            border-radius: 25px;
            padding: 12px 18px;
            border: 1px solid #ccc;
            font-size: 15px;
            transition: border-color 0.2s ease;
        }

        .chat-input input[type="text"]:focus {
            border-color: #0d6efd;
            outline: none;
            box-shadow: 0 0 0 0.15rem rgba(13, 110, 253, 0.2);
        }

        .chat-input button {
            background-color: #222831;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .chat-input button:hover {
            background-color: #dc3030;
        }

        /* Scrollbar */
        .chat-history::-webkit-scrollbar {
            width: 6px;
        }

        .chat-history::-webkit-scrollbar-thumb {
            background-color: #cccccc;
            border-radius: 20px;
        }

        .chat-history::-webkit-scrollbar-track {
            background: transparent;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <i class="bi bi bi-robot"></i> Chatbot    
        </div>
        <div class="chat-history" id="chatHistory">
            <!-- Messages appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="message" placeholder="Got questions? Iâ€™ve got answers." class="form-control">
            <button onclick="sendMessage()" class="btn">Send</button>
        </div>
    </div>

    <script>
        function getCSRFToken() {
            let csrfToken = null;
            const cookies = document.cookie.split(';');
            cookies.forEach(cookie => {
                const parts = cookie.split('=');
                if (parts[0].trim() === 'csrftoken') {
                    csrfToken = parts[1];
                }
            });
            return csrfToken;
        }

        async function sendMessage() {
            const message = document.getElementById('message').value.trim();
            if (!message) return;

            const chatHistory = document.getElementById('chatHistory');
            chatHistory.innerHTML += `<p class="user">You: ${message}</p>`;

            const csrfToken = getCSRFToken();
            const response = await fetch("", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "X-CSRFToken": csrfToken
                },
                body: `message=${encodeURIComponent(message)}`
            });

            const data = await response.json();
            chatHistory.innerHTML += `<p class="bot">Bot: ${data.response}</p>`;
            chatHistory.scrollTop = chatHistory.scrollHeight;
            document.getElementById('message').value = '';
        }
    </script>
</body>
</html>
