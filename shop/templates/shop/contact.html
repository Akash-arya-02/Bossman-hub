{% extends 'shop/basic.html' %}

{% block title %}Contact _ Bossman Hub{% endblock %}
{% block body %}


<div class="mt-3"></div>
<div class="card text-center">
  <div class="card-body">
    <h5 class="card-title">Every great connection starts with a hello – let’s talk!</h5>
    <p class="card-text">“Connect. Converse. Collaborate"</p>
  </div>
</div>




<div class="container my-5 d-flex justify-content-center">
  <div class="card shadow p-4" style="width: 100%; max-width: 600px;">
    <div class="card-header text-center bg-success text-white">
      <h4 class="mb-0">Contact Us</h4>
    </div>
    <div class="card-body">
      <form action="/shop/contact/" method="post">
        {% csrf_token %}

        <div class="form-group mb-3">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name" required>
        </div>

        <div class="form-group mb-3">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email" required>
        </div>

        <div class="form-group mb-3">
          <label for="phone">Phone</label>
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your Phone Number" required>
        </div>

        <div class="form-group mb-3">
          <label for="desc">How May We Help You</label>
          <textarea class="form-control" id="desc" name="desc" rows="3" placeholder="Your message..." required></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
